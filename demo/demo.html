<!doctype html>
<html ng-app="demo">
    <head>
        <meta charset="utf-8">
        <title>AngularJS directive demo</title>

        <!-- TODO: Include Angular from Bower components -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-muted">Demo</h1>

            <div class="usage row">
                <h4>Simple usage</h4>

                <p>This is a simple usage of untemps.ut-angular-formWatcher</p>
                <pre>&lt;form name="myForm" novalidate ut-form-watcher="myForm"&gt;</pre>
                <h4>Results</h4>

                <div ng-controller="demoController as ctrl">
                    <form name="myForm" novalidate ut-form-watcher="myFormId">

                        <input id="myInput" name="myInput" type="text" placeholder="Type something..."
                               ng-model="ctrl.myModel" ng-model-options="{updateOn: 'default'}" ng-required="true">

                    </form>
                    <span>Is my form valid? {{ctrl.isValid}}</span>
                </div>
            </div>
        </div>

        <script src="../src/ut-angular-formWatcher.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
